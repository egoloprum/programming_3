<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>
            Lab2
        </title>
        <link href="http://e-learning.bmstu.ru/iu6/pluginfile.php/7546/mod_folder/content/0/bootstrap.min.css" rel="stylesheet">
    </head>
    <body>
        <div class="row">
            <div class="col-4">
                <form>
                    <div class="form-group row">
                        <label for="fname" class="col-sm-3 col-form-label">First Name</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" name="fname" id="fname">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="sname" class="col-sm-3 col-form-label">Last Name</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" name="sname" id="sname">
                        </div>
                    </div>
                    <div class="form-group row">
                        <p class="col-form-label col-sm-3">Gender</p>
                        <div class="col-sm-9">
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="gender" id="mgender" value="м">
                                <label class="form-check-label" for="mgender">
                                    Male
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="gender" id="fgender" value="ж">
                                <label class="form-check-label" for="fgender">
                                    Female
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="birthday" class="col-sm-5 col-form-label">Data of Birth</label>
                        <div class="col-sm-7">
                            <input type="text" class="form-control" name="birthday" id="birthday">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="fpassword" class="col-sm-3 col-form-label">Password</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" name="fpassword" id="fpassword">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="spassword" class="col-sm-3 col-form-label">Repeat password</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" name="spassword" id="spassword">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
